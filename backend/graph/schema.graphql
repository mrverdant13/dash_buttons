type Department {
  id: ID!
  name: String!
}

type Province {
  id: ID!
  name: String!
  department: Department!
}

type User {
  id: ID!
  email: String!
}

type Query {
  departments: [Department!]!
  department(id: ID!): Department!
  provinces: [Province!]!
  province(id: ID!): Province!
}

input Login {
  email: String!
  password: String!
}

input NewDepartment {
  name: String!
}

input NewProvince {
  name: String!
  departmentId: ID!
}

input NewUser {
  email: String!
  password: String!
}

type Mutation {
  createDepartment(input: NewDepartment!): Department!
  createProvince(input: NewProvince!): Province!
  createUser(input: NewUser!): User!
  login(input: Login!): String!
  refreshToken(expiredToken: String!): String!
}

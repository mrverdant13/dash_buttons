type Department {
  id: ID!
  name: String!
}

type User {
  id: ID!
  email: String!
  password: String!
}

type Query {
  departments: [Department!]!
}

input NewDepartment {
  name: String!
}

input NewUser {
  email: String!
  password: String!
}

type Mutation {
  createDepartment(input: NewDepartment!): Department!
}

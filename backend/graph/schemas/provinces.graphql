type Province {
  id: ID!
  departmentId: ID!
  name: String!
  districts: [District!]! @goField(forceResolver: true)
}

extend type Query {
  provinces: [Province!]!
  province(id: ID!): Province!
}

input NewProvince {
  name: String!
  departmentId: ID!
}

extend type Mutation {
  createProvince(input: NewProvince!): Province!
  deleteProvince(id: ID!): Province!
}

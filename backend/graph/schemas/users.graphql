"User data."
type User {
  "User ID."
  id: ID!

  "User email."
  email: String!

  "User admin indicator."
  isAdmin: Boolean!
}

"New user data."
input NewUser {
  "New user email."
  email: String!

  "New user password."
  password: String!

  "New user admin indicator."
  isAdmin: Boolean = true
}

extend type Mutation {
  "Create a new user."
  createUser(input: NewUser!): User!
}

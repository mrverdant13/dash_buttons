type Department {
  id: ID!
  name: String!
  provinces: [Province!]! @goField(forceResolver: true)
}

extend type Query {
  departments: [Department!]!
  department(id: ID!): Department!
}

input NewDepartment {
  name: String!
}

extend type Mutation {
  createDepartment(input: NewDepartment!): Department!
  deleteDepartment(id: ID!): Department!
}
